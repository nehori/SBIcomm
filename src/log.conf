[loggers]
keys=root,logger0

[handlers]
keys=stdout,file

[formatters]
keys=form0

[logger_root]
level=NOTSET
handlers=stdout

[logger_logger0]
lebel=DEBUG
handlers=stdout,file
propagate=0
qualname=top.mid

[handler_stdout]
class=StreamHandler
level=NOTSET
formatter=form0
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=NOTSET
formatter=form0
args=("app.log",'w')

[formatter_form0]
format=%(name)s: %(asctime)s %(msecs)d %(levelname)s %(message)s
datefmt=
class=logging.Formatter